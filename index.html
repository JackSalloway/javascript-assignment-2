<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div class="wrapper">
        <h1>Etch A Sketch</h1>

        <div class="container">
            <div class="sketch-options box">
                <h2>Options</h2>
                <input class="black-color" type="button" value="Black">
                <h2>Color Picker</h2>
                <input class="rainbow-color" type="button" value="Rainbow Mode">
                <h2>Eraser</h2>
                <input class="clear" type="button" value="Clear">
                <div class="slider-container">
                    <h2 id="slider-value">16</h2>
                    <input type="range" min="1" max="64" value="16" id="pixel-slider">
                </div>
            </div>
            <div class="sketch-container box">

            </div>
        </div>
    </div>

</body>

</html>
