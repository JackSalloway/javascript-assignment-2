<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div class="wrapper">
        <h1>Etch A Sketch</h1>

        <div class="container">
            <div class="sketch-options box">
                <h2>Options</h2>
                <input class="black-color" type="button" value="Black">
                <input class="color-picker" type="color" value="#333333">
                <input class="rainbow-color" type="button" value="Rainbow Mode">
                <input class="eraser" type="button" value="Eraser">
                <input class="clear" type="button" value="Clear">
                <div class="slider-container">
                    <h3 id="slider-text">Box Size</h3>
                    <input type="range" min="1" max="64" value="16" id="pixel-slider">
                    <h3 id="slider-value">16</h3>
                </div>
            </div>
            <div class="sketch-container box">

            </div>
        </div>
    </div>

</body>

</html>
